version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lastpiece-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: lastpiece
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lastpiece-backend
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/lastpiece?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here_min_32_chars
      JWT_EXPIRE: 7d
      JWT_REFRESH_EXPIRE: 30d
      REFRESH_TOKEN_SECRET: your_refresh_token_secret_min_32_chars
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
    ports:
      - '5000:5000'
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lastpiece-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3000
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  mongodb_data:

networks:
  default:
    name: lastpiece-network
